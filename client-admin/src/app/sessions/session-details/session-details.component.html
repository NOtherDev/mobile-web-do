<div class="session-name">
    <a [routerLink]="['./..']" class="btn btn-warning btn-back">&larr;</a>
    <h1>{{ session.name }}</h1>
</div>

<h3>{{ session.createdAt | date}}</h3>

<p class="session-link">
    <a [href]="session.sessionUrl" rel="noopener noreferrer" target="_blank">{{session.sessionUrl}}</a>
</p>

<hr>

<h3>State: {{session.state}} </h3>
<button *ngFor="let state of availableStates" (click)="setState(state)" class="feature-button">
    {{ state }}
</button>

<hr>

<div *ngIf="session.state == 'FEATURE'">
    <h3>Feature</h3>
    <ol>
        <li *ngFor="let feature of features">
            <button [ngStyle]="{'color': session.currentSlideFeatureId == feature.id ? 'green' : 'gray' }"
                    (click)="setFeature(feature)"
                    class="feature-button">
                {{ feature.id }}
            </button>
        </li>
    </ol>
</div>
