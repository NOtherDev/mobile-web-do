<div class="header">
    <a [routerLink]="['./..']" class="btn btn-warning btn-back">&larr;</a>
    <h1>Create session</h1>
</div>

<form [formGroup]="form" (ngSubmit)="form.valid && submit()" novalidate>
    <div class="form-group">
        <input [formControlName]="'name'"
               type="text" class="form-control" id="name" aria-describedby="name"
               placeholder="Session name">
        <div *ngIf="typedForm.name.invalid">
            <span class="text-danger" *ngIf="typedForm.name.hasError('required')">Field is required</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
